  <body>
    <div class="page-bar">
      <ul class="page-breadcrumb">
        
        <li>
          <span>VIP缴费</span>
        </li>
      </ul>
    </div>
    <div class="container-fluid">
      <form action="#" class="form-horizontal" id="vipRechargeForm">
        
        <div class="portlet light bordered">                     
          <div class="portlet-body">
            VIP权益
          </div>
          <div class="portlet-body font-red m-buy">
            <li>1.每月接单数增加至75单</li>
            <li>2.每个平台可以绑定最多2个平台账号</li>
            <li>3.每月享前四次本金提现免手续费</li>
          </div>
          <div class="portlet-body font-red m-sell">
            <li>1.单个平台可绑定3个店铺</li>
            <li>2.享受标签定位、安全优化等增值服务</li>
            <li>3.其他定制服务</li>
          </div>
        </div>
        <div class="portlet light bordered">                     
          <div class="portlet-body">
              第一步：请先转账到平台官方账号
          </div>
          <div class="mt-radio-list" id="acountList">
            <label class="mt-radio">
                <input type="radio" name="toAccount" value="6214838625412046">招商银行杭州高新支行 6214 8359 0347 3617（金凤和）
                <span></span>
            </label>
          </div>
        </div>

        <div class="portlet light bordered">                     
          <div class="portlet-body">
              第二步：请确认提交转账金额
          </div>
          <div class="portlet-body ">
            <div class="form-group">
              <label class="control-label col-xs-2 "> VIP类型
                <span class="required"> * </span>
                
              </label>
              <div class="col-xs-10 form-inline">
                <select class="form-control " id="membershipFeeId" name="vipmoneylist" >
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-xs-2 "> 转账金额
                <span class="required"> * </span>
              </label>
              <div class="col-xs-10 form-inline">
                <input type="text" class="form-control" id="transferMoney" name="money" readonly>
                <span class="form-info">元  (恶意提交、未打款后提交，将罚款100元/次，甚至封号.)</span>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-xs-2 "> 转账银行名称
                <span class="required"> * </span>
              </label>
              
              <div class="col-xs-10 form-inline">
                <select class="form-control " id="bankName" name="bank" >
                  <option ></option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-xs-2 "> 打款人姓名
                <span class="required"> * </span>
              </label>
              <div class="col-xs-10 form-inline">
                <input type="text" class="form-control" id="transferPerson" name="person">
                <span class="form-info">(输入正确转出账户持有人的全称)</span>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-xs-2 "> 汇款账户
                <span class="required"> * </span>
              </label>
              <div class="col-xs-10 form-inline">
                <input type="text" class="form-control"  id="fromAccount" name="fromAccount">
                <span class="form-info">(输入转出账号全称)</span>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-xs-2 "> 备注 </label>
              <div class="col-xs-10 form-inline">
                <input type="text" class="form-control"  id="remark">
              </div>
            </div>

            <div class="form-group">
              <div class="control-label col-xs-2 "> 请选择图片
                <span class="required"> * </span>
              </div>
              <div class="col-xs-10">

                <div class="fileinput fileinput-new fileinput-r" data-provides="fileinput">
                  <div class="fileinput-preview  thumbnail">
                    <div class="fileinput-wrap" style="max-width: 200px; max-height: 150px; line-height: 10px;"><img src="/img/noimg.png"></div>
                    <label class="fileinput-close"></label>
                  </div>
                  <div class="fileinput-ctrl">
                    <span>为提高审核速度，可选提交截图（截图要求：清晰看到打款时间和转账金额）</span>
                    <span>
                      <span class="btn red btn-xs btn-file">
                        <i class="fa fa-upload"></i>
                        <span>  选择图片</span>
                        <input type="file" accept=".png,.jpg,.jpeg,image/png,image/jpg,image/jpeg" id="upload">
                      </span>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-xs-2 "></label>
              <div class="col-xs-10 ">
                <button type="submit" class="btn red">提交已打款信息</button>
              </div>
            </div>
          </div>
        </div>
      </form>


<!--       <div class="portlet light bordered">
        <div class="portlet-body">
          VIP缴费记录
        </div>
        <div class="portlet-body recharge-table">
          <div class="table-data"></div>
        </div>
      </div> -->
      
    </div>
  </div>
</div>

<script src="/sys/js/validation.js"></script>
