<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/lib/simple-line-icons/simple-line-icons.min.css" rel="stylesheet">
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/metronic/plugins.min.css" rel="stylesheet">
    <link href="/lib/metronic/components.css"  rel="stylesheet" id="style_components" >
    <link href="/lib/metronic/layout.min.css"  rel="stylesheet" >
    <link href="/lib/alertify/alertify.core.css" rel="stylesheet" >
    <link href="/lib/jquery/jquery.datetimepicker.css" rel="stylesheet">
    
    <link href="/lib/fancybox/jquery.fancybox.css" rel="stylesheet" >
    <link href="/lib/pace/pace.css" rel="stylesheet" >
    <link href="/lib/loaders/loaders.min.css" rel="stylesheet" >

    <link href="/sys/css/common.css"  rel="stylesheet" >
    <link href="/sys/css/admin/auditAccount.css"  rel="stylesheet" >
  </head>
  <body id="g-audit">
    <div class="container-fluid">
      <div class="portlet ">
        <div class="portlet-title">
          <div class="caption">
            账号列表
          
          </div>
        </div>
        <div class="portlet-title ">
          <div class="m-sbar">
            <div>
              <span>审核状态</span>
              <select class="" id="sr-status">
                <option value="5">全部</option>
                <option value="0">待审核</option>
                <option value="1">审核通过</option>
                <option value="2">审核未通过</option>
              </select>
            </div>
            <div><span>账号名</span><input type="text" id="sr-name"></div>
            <div><span>等级</span><input type="text" id="sr-level"></div>
            <div><span>收货人</span><input type="text" id="sr-receiver"></div>
            <div>
              <span>创建时间</span>
              <input type="text" id="sr-time-from" class="u-dt"> - <input type="text" id="sr-time-to" class="u-dt">
            </div>
            <div>
              <a href="#basic" class="btn red-sunglo btn-sm" id="btn-search"><i class="fa fa-search"></i> 查询 </a>
            </div>
          </div>
        </div>
        <div class="portlet-body">
          <div class="table-data"></div>
          <div class="table-pg"></div>
        </div>
    </div>
    </div>

	<div class="g-detail"  style="display: none;"> </div>
	
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/jquery/jquery-migrate.js"></script>
    <script src="/lib/jquery/jquery.cookie.js"></script>
    <script src="/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="/lib/jsrender/jsrender.js"></script>
    <script src="/lib/fancybox/jquery.fancybox.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/alertify/alertify.min.js"></script>
    <script src="/lib/bootbox/bootbox.min.js"></script>
    <script src="/lib/distpicker/distpicker.js"></script>
    <script src="/lib/typepicker/typepicker.js"></script>
    <script src="/lib/metronic/moment.min.js"></script>
    <script src="/lib/metronic/ui-modals.min.js"></script>
    <script src="/lib/twbs-pagination/jquery.twbsPagination.min.js"></script>
    <script src="/lib/jquery/jquery.datetimepicker.full.js"></script>
    <script src="/lib/pace/pace.min.js"></script>

    <script src="/sys/js/common.js"></script>
    <script src="/sys/js/admin/auditAccount.js"></script>


    
<script id="coverTmpl" type="text/x-jsrender">
<div class="m-detail-wrap">
  <div class="m-close">X</div>
  <div class="m-d m-title">
    <div class="v-sub-title ">
      <div class="col-1">审核账号详情</div>
      <div class="col-2 font-red-thunderbird"></div>
      <div class="col-1"></div>
      <div class="col-2 font-red-thunderbird"></div>
    </div>
  </div>
  {{for}}
  <div class="m-d m-d-main">
	<div class="col-11 m-d-item">
	      <li><div class="col-1">类型</div><div class="col-2 font-red-thunderbird fn-right">{{:type}}</div></li>
		  <li><div class="col-1">账号名称</div><div class="col-2 font-red-thunderbird fn-right">{{:acount}}</div></li>
		  <li><div class="col-1">等级</div><div class="col-2 font-red-thunderbird fn-right">{{:acountLevel}}</div></li>
		  <li><div class="col-1">白条花呗</div><div class="col-2 font-red-thunderbird fn-right">{{:~formatBool(baitiaoStart)}}</div></li>
		  <li><div class="col-1">收货人</div><div class="col-2 font-red-thunderbird fn-right">{{:receiver}}</div></li>
		  <li><div class="col-1">手机号码</div><div class="col-2 font-red-thunderbird fn-right">{{:receiveMobile}}</div></li>
		  <li><div class="col-1">详细地址</div><div class="col-2 font-red-thunderbird fn-right">{{:receiveProvince}}{{:receiveCity}}{{:receiveCountry}}{{:receiveAddress}}</div></li>
		  <li><div class="col-1">审核状态</div><div class="col-2 font-red-thunderbird fn-right">{{:approveStateSting}}</div></li>
	</div>
	</div>
	<div class="m-d m-d-main m-d-cnt">
    
      <div class="m-menu">
        <li class="m-menu-item cur">站点首页</li>
        <li class="m-menu-item">我的白条</li>
        <li class="m-menu-item">我的账号</li>
      </div>
      <div class="m-cnt">
        <a href="{{:~root.imgPrefix}}{{:mysiteImg}}" class="fancybox img-info-box">
          <img src="{{:~root.imgPrefix}}{{:mysiteImg}}">
        </a>
      </div>
      <div class="m-cnt hide">
        <a href="{{:~root.imgPrefix}}{{:baitiaoImg}}" class="fancybox img-info-box">
          <img src="{{:~root.imgPrefix}}{{:baitiaoImg}}">
        </a>
      </div>
      <div class="m-cnt hide">
        <a href="{{:~root.imgPrefix}}{{:myacountImg}}" class="fancybox img-info-box">
          <img src="{{:~root.imgPrefix}}{{:myacountImg}}">
        </a>
      </div>
    
  </div>
	<div class="m-d m-d-main" style='text-align: center;'>
		<div class="col-1" style='text-align: center; padding:10px'>
			{{if approve==0}}
      <a href="#basic" class="btn red btn-sm  audit-task" data-id="{{:id}}" data-type="unpass"><i class="fa fa-edit"></i> 不通过 </a>
      <a href="#basic" class="btn blue-madison btn-sm  audit-task"   data-id="{{:id}}" data-type="pass"><i class="fa fa-edit"></i> 通过 </a>
      {{/if}}
			<a href="#" class="btn dark btn-sm b-close" data-id="{{:id}}" data-type="pass"><i class="fa fa-edit"></i> 关闭 </a>
		</div>
	</div>
	{{/for}}
  
</div>
</script>
</body>
</html>
