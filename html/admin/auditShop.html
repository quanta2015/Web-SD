<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/lib/simple-line-icons/simple-line-icons.min.css" rel="stylesheet">
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/metronic/plugins.min.css" rel="stylesheet">
    <link href="/lib/metronic/components.css"  rel="stylesheet" id="style_components" >
    <link href="/lib/metronic/layout.min.css"  rel="stylesheet" >
    <link href="/lib/alertify/alertify.core.css" rel="stylesheet" >
    <link href="/lib/jquery/jquery.datetimepicker.css" rel="stylesheet">
    
    <link href="/lib/fancybox/jquery.fancybox.css" rel="stylesheet" >
    <link href="/lib/pace/pace.css" rel="stylesheet" >
    <link href="/lib/loaders/loaders.min.css" rel="stylesheet" >

    <link href="/sys/css/common.css"  rel="stylesheet" >
    <link href="/sys/css/admin/auditShop.css"  rel="stylesheet" >
  </head>
  <body>
    <div class="container-fluid">
      <div class="portlet ">
        <div class="portlet-title">
          <div class="caption">店铺列表</div>
        </div>
        <div class="portlet-title ">
          <div class="m-sbar">
            <div>
              <span>审核状态</span>
              <select class="" id="sr-status">
                <option value="5">全部</option>
                <option value="0">待审核</option>
                <option value="1">审核通过</option>
                <option value="2">审核未通过</option>
              </select>
            </div>
            <div><span>店铺名称 </span><input type="text" id="sr-shopname" ></div>
            <div>
              <span>创建时间</span>
              <input type="text" id="sr-time-from" class="u-dt"> - <input type="text" id="sr-time-to" class="u-dt">
            </div>
            <div>
              <a href="#basic" class="btn red-sunglo btn-sm" id="btn-search"><i class="fa fa-search"></i> 查询 </a>
            </div>
          </div>
        </div>
        <div class="portlet-body">
          <div class="table-data"></div>
          <div class="table-pg"></div>
        </div>
    </div>
    </div>
	
	<div class="g-detail"  style="display: none;">
      
    </div>

    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/jquery/jquery.cookie.js"></script>
    <script src="/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="/lib/jsrender/jsrender.js"></script>
    <script src="/lib/fancybox/jquery.fancybox.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/alertify/alertify.min.js"></script>
    <script src="/lib/bootbox/bootbox.min.js"></script>
    <script src="/lib/distpicker/distpicker.js"></script>
    <script src="/lib/typepicker/typepicker.js"></script>
    <script src="/lib/metronic/moment.min.js"></script>
    <script src="/lib/twbs-pagination/jquery.twbsPagination.min.js"></script>
    <script src="/lib/jquery/jquery.datetimepicker.full.js"></script>
    <script src="/lib/metronic/ui-modals.min.js"></script>
    <script src="/lib/pace/pace.min.js"></script>

    <script src="/sys/js/common.js"></script>
    <script src="/sys/js/admin/auditShop.js"></script>
</body>
</html>
<script id="coverTmpl" type="text/x-jsrender">
<div class="m-detail-wrap">
  <div class="m-close">X</div>
  <div class="m-d m-title">
    <div class="v-sub-title ">
      <div class="col-1">店铺详情</div>
      <div class="col-2 font-red-thunderbird"></div>
      <div class="col-1"></div>
      <div class="col-2 font-red-thunderbird"></div>
    </div>
  </div>
  {{for}}
  <div class="m-d m-d-main">
    <div class="m-d-item col-1">
      <li class="v-m-title">
        <div class="col-1"><span class="icon-basket"></span>店铺名称：{{:name}}</div>
      </li>
      <li><div class="col-1">店铺类别</div><div class="col-2 font-red-thunderbird fn-right">{{:businesstype}}-{{:subtype}}</div></li>
      <li><div class="col-1">联系方式</div><div class="col-2 font-red-thunderbird fn-right">{{:mobile}}</div></li>
      <li><div class="col-1">店铺网址</div><div class="col-2 font-red-thunderbird fn-right">{{:shopurl}}</div></li>
      <li><div class="col-1">店铺地址</div><div class="col-2 font-red-thunderbird fn-right">{{:addressProvince}}-{{:addressCity}}-{{:addressCounty}}</div></li>
      <li><div class="col-1">详细地址</div><div class="col-2 font-red-thunderbird fn-right">{{:address}}</div></li>
      <li><div class="col-1">当前状态</div><div class="col-2 font-red-thunderbird fn-right">{{:approveStr}}</div></li>
      
    </div>
	</div>
  <div class="m-d m-d-main">
    <div class="m-d-item col-1">
      <li>
        <div class="col-1 v-img"><a href="{{:~root.imgPrefix}}{{:shopimg1}}" class="fancybox"><img src="{{:~root.imgPrefix}}{{:shopimg1}}"></a></div>
      </li>
    </div>
  </div>
	
	<div class="m-d m-d-main" style='text-align: center;'>
		<div class="col-1" style='text-align: center; padding:10px'>
			{{if !approveState}}
			<a href="#" class="btn red btn-sm  audit-shop"   data-id="{{:id}}" data-type="unpass"><i class="fa fa-edit"></i> 不通过 </a>
            <a href="#" class="btn blue-madison btn-sm  audit-shop"   data-id="{{:id}}" data-type="pass"><i class="fa fa-edit"></i> 通过 </a>
			{{/if}}
		</div>
	</div>
	{{/for}}
  
</div>
</script>
<div class="modal fade" id="basic" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">店铺信息</h4>
      </div>
      <div class="modal-body">
        <form action="#" id="form-bind" class="form-horizontal form-bordered">
          <div class="form-group">
            <label class="control-label col-xs-2">店铺网址</label>
            <div class="col-xs-9">
              <input type="text" class="form-control" id="shop-url" readonly>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">发货地址</label>
            <div class="col-xs-9">
              <input type="text" class="form-control" id="shop-addr" readonly>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
