<div class="modal fade" id="noitcedetail" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">新增公告</h4>
            </div>
            <div class="modal-body">
                <form action="#" id="form-bind" class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="control-label col-xs-2">可见范围</label>
                        <div class="col-xs-6">
                            <select class="form-control " id="type">
                                <option value="0">所有人</option>
                                <option value="1">买家</option>
                                <option value="2">卖家</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2">标题</label>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" id="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2">内容</label>
                        <div class="col-xs-6">
                            <!-- <input type="text" class="form-control" id="content"> -->
                            <textarea name="" id="content" cols="30" rows="5"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn dark btn-outline close-btn " data-dismiss="modal">关 闭</button>
                <button type="button" class="btn red save-notice">保 存</button>
            </div>
        </div>
    </div>
</div>
