<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/lib/simple-line-icons/simple-line-icons.min.css" rel="stylesheet">
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/metronic/plugins.min.css" rel="stylesheet">
    <link href="/lib/metronic/components.css"  rel="stylesheet">
    <link href="/lib/metronic/layout.min.css"  rel="stylesheet">
    <link href="/lib/alertify/alertify.core.css" rel="stylesheet" >
    <link href="/lib/pace/pace.css" rel="stylesheet" >
    
    <link href="/sys/css/common.css"  rel="stylesheet">
  
  </head>
  <body>
    <div class="page-bar">
      <ul class="page-breadcrumb">
        <li>
          <span>修改密码</span>
        </li>
      </ul>
    </div>
    <div class="container"  id="seller">
      <form action="#" id="form-bind" class="form-horizontal form-bordered">
        <div class="form-group form-op">
          <label class="control-label col-xs-2">原先密码</label>
          <div class="col-xs-4">
            <input type="password" class="form-control" id="oldPwd">
          </div>
        </div>

        <div class="form-group form-new">
          <label class="control-label col-xs-2">新的密码</label>
          <div class="col-xs-4">
            <input type="password" class="form-control form-pwd" id="newPwd">
          </div>
        </div>

        <div class="form-group form-cnf"  data-toggle="typepicker" id="typepicker">
          <label class="control-label col-xs-2">确认新密码</label>
          <div class="col-xs-4">
            <input type="password" class="form-control form-pwd" id="cnfPwd">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-xs-2"></label>
          <div class="col-xs-10">
            <button type="button" class="btn blue" id="saveBtn">保存</button>
          </div>
        </div>
      </form>
    </div>

    <script src="/sys/js/common.js"></script>
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/jquery/jquery.cookie.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/alertify/alertify.min.js"></script>
    <script src="/lib/pace/pace.min.js"></script>

    <script src="/sys/js/updatePwd.js"></script>
</body>
</html>
