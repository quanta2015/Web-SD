<div class="modal fade" id="basic" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">修改店铺</h4>
      </div>
      <div class="modal-body">
          <form action="#" id="form-bind" class="form-horizontal form-bordered">
        
              <div class="form-group">
                <label class="control-label col-xs-2">请选择平台
                  <span class="required"> * </span>
                </label>
                <div class="col-xs-6 form-inline">
                  <select class="form-control" id="shop_type" name="shopType">
                    <option value="淘宝" selected>淘宝</option>
                    <option value="京东" >京东</option>
                  </select>
                </div>
                <div class="col-xs-4"></div>
              </div>
      
              <div class="form-group form-inline">
                <label class="control-label col-xs-2">店铺网址
                  <span class="required"> * </span>
                </label>
                <div class="col-xs-9 ">
                  <input type="text" class="form-control wide-3" id="shop_url" name="shopUrl">
                  <span class="form-info">店铺地址绑定后无法修改</span>
                </div>
              </div>
      
              <div class="form-group form-inline">
                <label class="control-label col-xs-2">店铺名称
                  <span class="required"> * </span>
                </label>
                <div class="col-xs-9">
                  <input type="text" class="form-control wide-3" id="shop_name" name="shopName">
                  <span class="form-info">务必跟手机端宝贝页显示的店铺名一致</span>
                </div>
              </div>
      
              <div class="form-group form-tb form-inline">
                <label class="control-label col-xs-2">店铺主旺旺ID
                  <span class="required"> * </span>
                </label>
                <div class="col-xs-9">
                  <input type="text" class="form-control wide-3" id="shop-wangid" name="shopWangId">
                </div>
              </div>
      
      
              <div class="form-group form-inline"  data-toggle="typepicker" id="typepicker">
                <label class="control-label col-xs-2">店铺类别
                  <span class="required"> * </span>
                </label>
                <div class="col-xs-9">
                  <select class="form-control" id="shop-businesstype" name="businesstype" data-province="生鲜"></select>
                  <select class="form-control" id="shop-subtype" name="subtype" data-city="水果"></select>
                </div>
              </div>
      
              <div class="form-group form-inline" data-toggle="distpicker" id="pick">
                <label class="control-label col-xs-2">省市区
                  <span class="required"> * </span>
                </label>
                <div class="col-xs-9">
                  <select class="form-control" id="shop-province" name="province" data-province="浙江省"></select>
                  <select class="form-control" id="shop-city" name="city" data-city="杭州市"></select>
                  <select class="form-control" id="shop-county" name="county" data-district="西湖区"></select>
                </div>
              </div> 
      
              <div class="form-group form-inline">
                <label class="control-label col-xs-2">发货地址
                  <span class="required"> * </span>
                </label>
                <div class="col-xs-9">
                  <input type="text" class="form-control wide-3" id="shop_addr" name="addr">
                  <span class="form-info">详细地址用于发空包用，请填写商品发货地址</span>
                </div>
              </div>
      
              <div class="form-group ">
                <label class="control-label col-xs-2">店铺管理后台截图
                    <span class="required"> * </span>
                </label>
                <div class="col-xs-10">
                <div class="fileinput fileinput-new" data-provides="fileinput">
                  <div class="fileinput-preview  thumbnail" style="max-width: 200px; max-height: 150px; line-height: 10px;">
                      <img src="/img/noimg.png" id="shop_img" style="max-height: 142px;">
                  </div>
                  <div class="fileinput-ctrl">
                      <span class="btn red btn-xs btn-file">
                        <i class="fa fa-upload"></i>
                        <span>  选择图片</span>
                        <input type="file" accept=".png,.jpg,.jpeg,image/png,image/jpg,image/jpeg" id="upload">
                      </span>
                  </div>
                </div>
              </div>

            </form>
        
      </div>
      <div class="modal-footer form-group">
        <button type="button" class="btn dark btn-outline close-btn" data-dismiss="modal">关 闭</button>
        <button type="submit" class="btn red save-shop">保 存</button>
      </div>
    </div>
  </div>
