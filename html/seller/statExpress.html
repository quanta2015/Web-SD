  <body>
    <div class="page-bar">
      <ul class="page-breadcrumb">
        <li>
          面单统计
        </li>
      </ul>
    </div>
    <div class="container-fluid">
      <div class="portlet ">
        <div class="portlet-title">
          <div class="table-search">
            <form action="#" class="form-bordered form-search">
              <div class="form-group">
                <label class="control-label">日期</label>
                <div class="input-group date date-picker no-margin" data-date-format="yyyy-mm-dd" data-date-viewmode="years">
                  <input type="text" class="form-control" id="from">
                  <span class="input-group-btn">
                    <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
                  </span>
                </div>
                <span> -- </span>
                <div class="input-group date date-picker" data-date-format="yyyy-mm-dd" data-date-viewmode="years">
                  <input type="text" class="form-control" id="to">
                  <span class="input-group-btn">
                    <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <a href="#" class="btn red-mint" id="searchBtn">查询面单</a>
                <a href="#" class="btn blue-steel" id="exportBtn">导出Excel</a>
              </div>
            </form>
        </div>
         
        </div>
        <div class="portlet-body">
            <div class="table-pg"></div>
        </div>
    </div>
    </div>
