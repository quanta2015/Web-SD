<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/lib/simple-line-icons/simple-line-icons.min.css" rel="stylesheet">
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet">
    <link href="/lib/metronic/plugins.min.css" rel="stylesheet">
    <link href="/lib/metronic/components.css"  id="style_components"  rel="stylesheet" >
    <link href="/lib/metronic/layout.min.css"  rel="stylesheet" >
    <link href="/lib/alertify/alertify.core.css" rel="stylesheet" >
    
    <link href="/lib/pace/pace.css" rel="stylesheet" >
    <link href="/lib/loaders/loaders.min.css" rel="stylesheet" >

    <link href="/sys/css/common.css"  rel="stylesheet" >
    <link href="/sys/css/sell/bindshop.css"  rel="stylesheet" >
    
  </head>
  <body>
    <div class="page-bar">
      <ul class="page-breadcrumb">
        <li>
          <span>绑定店铺</span>
        </li>
      </ul>
    </div>
    <div class="container">
      <form action="#" id="form-bind" class="form-horizontal form-bordered">
        
        <div class="form-group">
          <label class="control-label col-xs-2">请选择平台
            <span class="required"> * </span>
          </label>
          <div class="col-xs-6 form-inline">
            <select class="form-control" id="shop_type" name="shopType">
              <option value="淘宝" selected>淘宝</option>
              <!-- <option value="京东" >京东</option> -->
            </select>
          </div>
          <div class="col-xs-4"></div>
        </div>

        <div class="form-group form-inline">
          <label class="control-label col-xs-2">店铺网址
            <span class="required"> * </span>
          </label>
          <div class="col-xs-9 ">
            <input type="text" class="form-control wide-3" id="shop_url" name="shopUrl">
            <span class="form-info">店铺地址绑定后无法修改</span>
          </div>
        </div>

        <div class="form-group form-inline">
          <label class="control-label col-xs-2">店铺名称
            <span class="required"> * </span>
          </label>
          <div class="col-xs-9">
            <input type="text" class="form-control wide-3" id="shop_name" name="shopName">
            <span class="form-info">务必跟手机端宝贝页显示的店铺名一致</span>
          </div>
        </div>

        <div class="form-group form-tb form-inline">
          <label class="control-label col-xs-2">店主旺旺ID
            <span class="required"> * </span>
          </label>
          <div class="col-xs-9">
            <input type="text" class="form-control wide-3" id="shop-wangid" name="shopWangId">
          </div>
        </div>

        <div class="form-group form-tb form-inline">
          <label class="control-label col-xs-2">店主手机
            <span class="required"> * </span>
          </label>
          <div class="col-xs-9">
            <input type="text" class="form-control wide-3" id="shop-mobile" name="shopMobile">
          </div>
        </div>


        <div class="form-group form-inline"  data-toggle="typepicker" id="typepicker">
          <label class="control-label col-xs-2">店铺类别
            <span class="required"> * </span>
          </label>
          <div class="col-xs-9">
            <select class="form-control" id="shop-businesstype" name="businesstype" data-province="生鲜"></select>
            <select class="form-control" id="shop-subtype" name="subtype" data-city="水果"></select>
          </div>
        </div>

        <div class="form-group form-inline" data-toggle="distpicker" id="pick">
          <label class="control-label col-xs-2">省市区
            <span class="required"> * </span>
          </label>
          <div class="col-xs-9">
            <select class="form-control" id="shop-province" name="province" data-province="浙江省"></select>
            <select class="form-control" id="shop-city" name="city" data-city="杭州市"></select>
            <select class="form-control" id="shop-county" name="county" data-district="西湖区"></select>
          </div>
        </div> 

        <div class="form-group form-inline">
          <label class="control-label col-xs-2">发货地址
            <span class="required"> * </span>
          </label>
          <div class="col-xs-9">
            <input type="text" class="form-control wide-3" id="shop_addr" name="addr">
            <span class="form-info">详细地址用于发空包用，请填写商品发货地址</span>
          </div>
        </div>

        <div class="form-group ">
          <label class="control-label col-xs-2">店铺管理后台截图
              <span class="required"> * </span>
          </label>
          <div class="col-xs-10">
           
          <div class="fileinput fileinput-new" data-provides="fileinput">
            <div class="fileinput-preview  thumbnail">
              <div class="fileinput-wrap" style="max-width: 200px; max-height: 150px; line-height: 10px;"><img src="/img/noimg.png"></div>
              <label class="fileinput-close"></label>
            </div>
            <div class="fileinput-ctrl">
                <span class="btn red btn-xs btn-file">
                  <i class="fa fa-upload"></i>
                  <span>  选择图片</span>
                  <input type="file" accept=".png,.jpg,.jpeg,image/png,image/jpg,image/jpeg" id="upload">
                </span>
            </div>
          </div>
          <div class="font-red">店铺后台管理必须能清楚看到店主旺旺ID，否则会导致审核不通过。</div>
          
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-xs-2"></label>
        <div class="col-xs-10">
          <button type="submit" class="btn blue" id="saveBtn">保存</button>
        </div>
      </div>
      </form>
    </div>

    <script src="/sys/js/common.js" type="text/javascript"></script>
    <script src="/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/lib/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script>
    <script src="/lib/jquery-validation/js/jquery.validate.min.js"></script>
    <script src="/lib/jquery-validation/js/localization/messages_zh.min.js"></script>
    <script src="/lib/jquery-validation/js/additional-methods.min.js"></script>
    <script src="/lib/distpicker/distpicker.js" type="text/javascript"></script>
    <script src="/lib/typepicker/typepicker.js" type="text/javascript"></script>
    <script src="/lib/alertify/alertify.min.js"></script>
    <script src="/lib/bootbox/bootbox.min.js"></script>
    <script src="/lib/pace/pace.min.js"></script>

    <script src="/sys/js/validation.js"></script>
    <script src="/sys/js/sell/bindshop.js" type="text/javascript"></script>
</body>
</html>
