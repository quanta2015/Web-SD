<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <link href="/lib/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/lib/simple-line-icons/simple-line-icons.min.css" rel="stylesheet">
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/metronic/plugins.min.css" rel="stylesheet">
    <link href="/lib/metronic/components.css"  rel="stylesheet" id="style_compon/ents" >
    <link href="/lib/metronic/layout.min.css"  rel="stylesheet" >
    <link href="/lib/alertify/alertify.core.css" rel="stylesheet" >
    
    <link href="/lib/pace/pace.css" rel="stylesheet" >
    <link href="/lib/loaders/loaders.min.css" rel="stylesheet" >

    <link href="/sys/css/common.css"  rel="stylesheet" >
    <link href="/sys/css/buy/myVIP.css"  rel="stylesheet" >
  </head>
  <body>
    <div class="page-bar">
      <ul class="page-breadcrumb">
        <li>
          我的VIP
        </li>
      </ul>
    </div>
    <div class="g-vip">
      <div class="u-row u-row-t">买家VIP规则</div>
      <div class="u-row font-red font-big">选择VIP类型</div>
      <div class="u-row u-vip-selection">
        
      </div>
      <div class="u-row">
        <a href="#basic" class="btn red-mint balance-vip"><i class="fa fa-rmb"></i> 使用本金余额充值（剩余：<span id="balance"></span>元）</a>
        <a href="#basic" class="btn red-mint bank-vip"><i class="fa fa-rmb"></i> 使用银行转账充值 </a>
      </div>
    </div>

    <div class="g-info">
      <div class="u-row u-row-t">
        VIP与普通会员的区别
      </div>
      <div class="u-row font-big">
        1.接单数不同
      </div>
      <div class="u-row u-row-l">
        <span>平台卖家等级</span>
        <span>日</span>
        <span>周</span>
        <span>月</span>
      </div>
      <div class="u-row u-row-l font-red font-big">
        <span>VIP会员</span>
        <span>5</span>
        <span>30</span>
        <span>75</span>
      </div>
      <div class="u-row u-row-l">
        <span>普通会员</span>
        <span>3</span>
        <span>15</span>
        <span>45</span>
      </div>
    </div>

    <div class="g-info">
      <div class="u-row font-big">
        2.绑定帐号数不同
      </div>
      <div class="u-row ">
        <span>VIP会员：每个平台可以绑定<span class="font-red">最多2个平台账号</span>进行任务操作</span>
      </div>
      <div class="u-row ">
        <span>普通会员：每个平台只可以绑定1个平台账号进行任务操作</span>
      </div>
    </div>

    <div class="g-info">
      <div class="u-row font-big">
        3.提现免手续费数不同
      </div>
      <div class="u-row ">
        VIP会员：<span class="font-red">每月前两次提现免手续费</span>
      </div>
      <div class="u-row ">
        普通会员：按照提现规则收取相应手续费
      </div>
    </div>
    

    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/jquery/jquery.cookie.js"></script>
    <script src="/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="/lib/jsrender/jsrender.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/alertify/alertify.min.js"></script>
    <script src="/lib/bootbox/bootbox.min.js"></script>
    <script src="/lib/distpicker/distpicker.js"></script>
    <script src="/lib/typepicker/typepicker.js"></script>
    <script src="/lib/pace/pace.min.js"></script>

    <script src="/sys/js/common.js"></script>
    <script src="/sys/js/buy/myVIP.js"></script>
</body>
</html>
